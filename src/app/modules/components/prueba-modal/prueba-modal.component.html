<div mat-dialog-title>Crear tarea</div>
<mat-dialog-content class="crm-buscar">
    <div class="container-fluid">
        <div class="row">
            <div class="col">                
                <textarea #txMsg class="autocomplete w-100" name="search" [(ngModel)]="inputValue" (keyup.enter)="onSubmit()"></textarea> 
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ng-container *ngIf="shortcutQuery">
                    <div class="result">
                        Responsable: {{shortcutQuery.responsable}}
                        <ng-container *ngIf="shortcutQuery.cias">
                            <ng-container *ngFor="let cia of shortcutQuery.cias">
                                    Cias: {{cia.cia}}
                            </ng-container>                            
                        </ng-container>
                        
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="float-right">
    <button type="Submit" mat-raised-button color="primary" (click)="save()">Guardar</button>
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
