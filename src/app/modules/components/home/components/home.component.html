<nav class="navbar fixed-top" style="background: #db7134 !important; ">          
    <a class="navbar-brand" href="#">
        <img src="assets/images/logo-estrategia.png" width="32px">  
        <label class="color-white">Estrategia Integral Construcción y Mantenimiento S.A. de C.V.</label>
    </a>
    <div>
        <img src="assets/images/logout.png" alt="" title="Cerrar Sesión" width="30px" height="30px" style="cursor: pointer;" (click)="signout()">
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar" style="background: #263945; ">
            <ul class="nav flex-column">                 
                <ng-container *ngIf="isAdmin; then adminTemplate; else userTemplate"></ng-container> 
                <ng-template #adminTemplate>
                    <li class="nav-item">                     
                        <a class="nav-link" [routerLink]="['clientes']">
                            <img src="/assets/images/ei-users.png" alt="">
                            <label class="ml-2 color-ei">Clientes</label>
                        </a>
                    </li>
                    <li class="nav-item">                       
                        <a class="nav-link" [routerLink]="['usuarios']">
                            <img src="/assets/images/ei-cliente.png" alt="">
                            <label class="ml-2 color-ei">Usuarios</label>
                        </a>
                    </li>                                         
                </ng-template>
                <ng-template #userTemplate>
                    <li class="nav-item">                       
                        <a class="nav-link" [routerLink]="['proyectos']">
                            <img src="/assets/images/progress.png" alt="">
                            <label class="ml-2 color-ei">Proyectos</label>
                        </a>
                    </li> 
                </ng-template>                              
            </ul>            
        </nav>
        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 sidebar bg-ei p-4">            
            <router-outlet></router-outlet>
        </main>        
    </div>  
    <div class="row" *ngIf="carrusel">
        <div class="col sidebar" style="background:black; opacity:0.9; border-right: 0px;" >
        </div>       
    </div>
    <div class="row" *ngIf="carrusel">
        <div class="col sidebar" style=" border-right: 0px;">
            <div class="row" style="padding-right:20px !important;">
                <div class="col">
                    <img class="close" (click)="carrusel=false"src="/assets/images/close.png" alt="">
                </div>
            </div>
            <div id="carouselExampleControls" class="carousel slide d-block slider carousel-inner carousel-item img" data-ride="carousel" >
                <div class="carousel-inner">
                    <ng-container *ngFor="let file of fileUploads">
                        <div class="carousel-item" [ngClass]="[fileId == file.file_id ? 'active' : '']">
                            <img class="d-block w-100" [src]="file.url" alt="">
                        </div>
                    </ng-container>                    
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>  
</div>
